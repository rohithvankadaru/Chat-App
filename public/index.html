<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="images/comment-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <form id="userLoginForm">
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type="text" placeholder="username" id="username-input">
        <input type="text" placeholder="Chat with" id="toUsername-input">
        <button id="join-chat">join chat</button>
    </form>


    <div class="chatRoom-Container">
        <div class="chatRoom-header">Welcome to Chatroom</div>
        <h3 id="user-name-display"></h3>
        <div class="messages">
            <!-- <div class="message">Hey</div>
            <div class="message sent">Hi</div> -->
        </div>
        <div>
            <input type="text" placeholder="       type your message" class="messageInput">
            <input type="file" value="file input" id="choose-file" accept="image/*">
            <i id="file-input" class="fa-solid fa-camera fa-2xl"></i>
            <button class="btn btn-primary btn-lg" id="send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
